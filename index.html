<!DOCTYPE html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload='init()'>
        <svg width="300" height="300">
        </svg>
        <script>
        async function init() {
          var data = await d3.csv('https://raw.githubusercontent.com/samsri01/Repo-For-CSV-File-Storage/master/summer.csv');
          var margin = 50;
          var height, width = 300;
          var xScale = d3.scaleLinear().domain(data).range([0,width]);
          var yScale = d3.scaleLinear().domain([0,500]).range([height,0]);
          d3.select("svg").append("g")
          .attr("transform","translate("+margin+","+margin+")")
          .call(d3.axisLeft(yScale))
          .attr("transform","translate("+margin+","+margin+")")
          .call(d3.axisBottom(xScale));

        }

        </script>
    </body>
</html>
